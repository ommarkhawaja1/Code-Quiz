<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Coding quiz</title>
</head>

<body>
    <div class = "container">
        <h1 class="question">Coding Quiz Challenge</h1>
        <div class="timer-count">40</div>
        <input type="text" name="name" id=username placeholder="enter your name"> 
        <!-- hide after starting game -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn>">Answer 1</button>
                <button class="btn>">Answer 2</button>
                <button class="btn>">Answer 3</button>
                <button class="btn>">Answer 4</button>
            </div>
        </div>
            <!-- Start Quiz button -->
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="submit-btn" class="submit-btn btn hide">Submit</button>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
